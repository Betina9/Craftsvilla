<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylegalleri.css" />
    <title>Craftsvilla</title>
  </head>
  <body>
    <header>
      <img src="Images/Craftsvilla Logo.png" alt="Craftsvilla logo" id="logo" />
      <nav class="navbar">
        <button onclick="location.href='index.html'" class="nav-btn">
          Hjemmeside
        </button>
        <button onclick="location.href='booking.html'" class="nav-btn">
          Booking
        </button>
        <button onclick="location.href='tilbakemelding.html'" class="nav-btn">
          Tilbakemelding
        </button>
        <button onclick="location.href='galleri.html'" class="nav-btn">
          Galleri
        </button>
      </nav>
      <div class="hamburger" id="hamburger">☰</div>
    </header>
    <div class="wrapper">
      <main>
        <div class="seksjon-tittel">
          <h1>Galleri</h1>
        </div>
        <div class="First">
          <img
            src="Images/mor og barn som maler.jpg"
            alt="En mor som maler sammen med barnet sitt"
          />
          <img
            src="Images/barn som maler.jpg"
            alt="To barn som maler med grønn"
          />
          <img
            src="Images/barn som maler regnbue.jpg"
            alt="To barn som samarbeider om å male en regnbue"
          />
          <img
            src="Images/gutt som maler.jpg"
            alt="Gutt med maling i fjeset som viser frem et bilde han har malt hvor han har brukt rosa og lilla farger"
          />
        </div>
        <div class="second">
          <img
            src="Images/maling.jpg"
            alt="Forskjellige maling som står klar for bruk på et bord"
          />
          <img
            src="Images/Dame som maler med ryggen bak.jpg"
            alt="En dame som sitter med ryggen til og maler et maleri"
          />
          <img
            src="Images/mennesker i alle aldre maler.jpg"
            alt="Damer i forskjellige alder sitter på en rekke og maler"
          />
          <img
            src="Images/folk som lytter.jpg"
            alt="Mennesker som sitter og lytter i en forsamling"
          />
        </div>
        <div class="third">
          <img
            src="Images/forskjellige mennesker som maler.jpg"
            alt="Forskjellige mennesker i ulik alder samarbeider på et maleri mens de sitter ved et bord"
          />
          <img
            src="Images/eldre og unge som maler.jpg"
            alt="Eldre og unge som maler på malerier mens de sitter ved et bord"
          />
          <img
            src="Images/malekurs.jpg"
            alt="Malekurs hvor alle sitter ved et bord ved siden av hverandre og maler en hai på hvert sitt lerret"
          />
          <img
            src="Images/jenter som ler.jpg"
            alt="jenter som sitter ved et bord og som er sosiale og drikker en kopp kaffe sammen"
          />
        </div>
      </main>
      <footer>
        <p>
          Developed by Betina |
          <a href="#" class="footer-link">Brukervilkår og personvern</a> |
          <a href="#" class="footer-link">Informasjonskapsler</a>
        </p>
      </footer>
    </div>
  </body>
</html>
