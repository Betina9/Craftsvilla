<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Craftsvilla</title>
  </head>
  <body>
    <header>
      <img src="Images/Craftsvilla Logo.png" alt="Craftsvilla logo" id="logo" />
      <nav class="navbar">
        <button onclick="location.href='index.html'" class="nav-btn">
          Hjemmeside
        </button>
        <button onclick="location.href='booking.html'" class="nav-btn">
          Booking
        </button>
        <button onclick="location.href='tilbakemelding.html'" class="nav-btn">
          Tilbakemelding
        </button>
        <button onclick="location.href='galleri.html'" class="nav-btn">
          Galleri
        </button>
      </nav>
      <div class="hamburger" id="hamburger">☰</div>
    </header>
    <main>
      <div class="seksjon-tittel">
        <h1>Booking</h1>
      </div>
      <div class="skjema-container">
        <h1>Kunstworkshop – booking</h1>
        <em
          >En kreativ og sosial workshop som fremmer samhold og avslapping for
          foreldre, barn, venner, kollegaer og flere.</em
        >

        <form>
          <label for="navn">Fullt navn:</label>
          <input type="text" id="navn" name="navn" placeholder="Ola Nordmann" />

          <label for="epost">Epost adresse:</label>
          <input
            type="email"
            id="epost"
            name="epost"
            placeholder="ola_nordmann@outlook.com"
          />

          <div class="valgseksjon">
            <p><strong>Velg kunstform:</strong></p>

            <label>
              <input type="checkbox" name="kunstform" value="mosaikk" />
              Mosaikk kunst, 400 kr<br />
              <small
                >Sett inkluderer: Ramme, A4 størrelse treplate, små fargede
                steiner, gummi.</small
              >
            </label>

            <label>
              <input type="checkbox" name="kunstform" value="akvarell" />
              Akvarellmaling, 200 kr<br />
              <small
                >Sett inkluderer: Ramme, akvarellpapir med designmal,
                akvarellfarger, pensler.</small
              >
            </label>

            <label>
              <input type="checkbox" name="kunstform" value="lerret" />
              Lerretsmaling, 300 kr<br />
              <small
                >Sett inkluderer: Ramme, akrylpapir med designmal, akrylfarger,
                pensler.</small
              >
            </label>
          </div>

          <div class="info-boks">Kun 20 plasser – meld deg på i dag!</div>

          <button type="submit">Meld deg på</button>
        </form>
      </div>
    </main>
    <footer>
      <p>
        Developed by Betina | Brukervilkår og personvern | Informasjonskapsler
      </p>
    </footer>
  </body>
</html>
