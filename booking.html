<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylebooking.css"/>
    <title>Craftsvilla</title>
  </head>
  <body>
    <header>
      <img src="Images/Craftsvilla Logo.png" alt="Craftsvilla logo" id="logo" />
      <nav class="navbar">
        <button onclick="location.href='index.html'" class="nav-btn">
          Hjemmeside
        </button>
        <button onclick="location.href='booking.html'" class="nav-btn">
          Booking
        </button>
        <button onclick="location.href='tilbakemelding.html'" class="nav-btn">
          Tilbakemelding
        </button>
        <button onclick="location.href='galleri.html'" class="nav-btn">
          Galleri
        </button>
      </nav>
      <div class="hamburger" id="hamburger">☰</div>
    </header>
    <div class="wrapper">
      <div class="seksjon-tittel">
        <h1>Book en workshop</h1>
      </div>
    <main>
      
      <div class="container">

    <label for="artform">Velg kunstform:</label>
    <select id="artform" onchange="updatePrice()">
      <option value="">-- Velg kunstform --</option>
      <option value="Mosaikk kunst" data-price="400">Mosaikk kunst</option>
      <option value="Akvarellmaling" data-price="200">Akvarellmaling</option>
      <option value="Lerretsmaling" data-price="300">Lerretsmaling</option>
    </select>

    <label for="bookingtime">Velg tidspunkt:</label>
    <input type="datetime-local" id="bookingtime"/>

    <div id="price" class="price-box" style="display: none;"></div>

    <button>Book nå</button>

    <!-- Google Kalender (valgfritt – legg inn din ID) -->
    <iframe src="https://calendar.google.com/calendar/embed?src=din_kalender_id_her&ctz=Europe%2FOslo"></iframe>
  </div>

  <script>
    function updatePrice() {
      const select = document.getElementById("artform");
      const priceBox = document.getElementById("price");
      const selected = select.options[select.selectedIndex];
      const price = selected.getAttribute("data-price");

      if (price) {
        priceBox.textContent = `Pris: ${price} kr`;
        priceBox.style.display = 'block';
      } else {
        priceBox.style.display = 'none';
      }
    }
  </script>
    <footer>
      <p>
        Developed by Betina |
        <a href="#" class="footer-link">Brukervilkår og personvern</a> |
        <a href="#" class="footer-link">Informasjonskapsler</a>
      </p>
    </footer>
    </div>
  </body>
</html>
